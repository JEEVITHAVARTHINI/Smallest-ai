paths:
  /user/get-user-details:
    get:
      tags:
        - User
      summary: Retrieve user info
      description: Get detailed information about a user using their ID.
      operationId: getUserDetails
      parameters:
        - name: user_id
          in: query
          description: ID of the user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    example: "123"
                  name:
                    type: string
                    example: "John Doe"
                  email:
                    type: string
                    example: "john@example.com"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Server Error
      security:
        - bearerAuth: []

  /organization/get-org-details:
    get:
      tags:
        - Organization
      summary: Retrieve organization details
      description: Fetch organization information by organization ID.
      parameters:
        - name: org_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response

  /agent-templates/list:
    get:
      tags:
        - Agent Templates
      summary: List agent templates
      description: Retrieve all agent templates available for agent creation.
      responses:
        '200':
          description: Successful response

  /agents/get-agent:
    get:
      tags:
        - Agents
      summary: Retrieve agent details
      description: Get detailed info about a specific agent using its ID.
      parameters:
        - name: agent_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response

  /logs/fetch:
    get:
      tags:
        - Logs
      summary: Fetch logs
      description: Access logs related to user activity, errors, and agent responses.
      responses:
        '200':
          description: Successful response

  /calls/get-call-info:
    get:
      tags:
        - Calls
      summary: Retrieve call information
      description: Get metadata or transcripts associated with a call ID.
      parameters:
        - name: call_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response

  /knowledge-base/search:
    get:
      tags:
        - Knowledge Base
      summary: Search the knowledge base
      description: Perform search queries across documents in the knowledge base.
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
